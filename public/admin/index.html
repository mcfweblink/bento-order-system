<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理画面ログイン</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center">管理画面ログイン</h1>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">メールアドレス</label>
                <input type="email" id="email" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">パスワード</label>
                <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg" required>
            </div>
            <button id="login-button" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">ログイン</button>
            <p id="error-message" class="text-red-500 mt-4 text-center"></p>
        </div>
    </div>
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
