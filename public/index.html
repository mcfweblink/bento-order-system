<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お弁当注文フォーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4">
            <h1 class="text-3xl font-bold text-gray-800">特製お弁当のご注文</h1>
        </div>
    </header>

    <main class="container mx-auto p-6">
        <!-- メインビジュアルやコンセプト -->
        <section class="mb-12">
            <img src="https://placehold.co/1200x400/34D399/FFFFFF?text=お店のこだわりお弁当" alt="お弁当のイメージ" class="w-full h-auto rounded-lg shadow-lg mb-6">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">お店のこだわり</h2>
            <p id="delivery-area-text" class="text-gray-600 mb-4">（ここに配達エリアの案内が表示されます）</p>
            <p class="text-gray-600">ここに、お店のこだわりやコンセプトを記述します。新鮮な食材と手作りにこだわった、心温まるお弁当をお届けします。</p>
        </section>

        <!-- メニュー一覧 -->
        <section id="menu-section" class="mb-12">
            <h2 class="text-2xl font-semibold text-gray-700 mb-4">メニュー</h2>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- 商品情報はJavaScriptでここに動的に生成されます -->
                <p>商品を読み込んでいます...</p>
            </div>
        </section>

        <!-- 注文フォーム -->
        <section id="order-form-section" class="bg-white p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">ご注文フォーム</h2>
            <div class="space-y-6">
                <!-- お客様情報 -->
                <div>
                    <h3 class="text-lg font-medium text-gray-800 mb-2">お客様情報</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" id="customer-name" placeholder="お名前 (必須)" class="w-full p-2 border rounded">
                        <input type="text" id="customer-address" placeholder="お届け先ご住所 (必須)" class="w-full p-2 border rounded">
                        <input type="tel" id="customer-phone" placeholder="電話番号 (必須)" class="w-full p-2 border rounded">
                        <input type="email" id="customer-email" placeholder="メールアドレス (必須)" class="w-full p-2 border rounded">
                    </div>
                </div>

                <!-- 注文内容 -->
                <div>
                    <h3 class="text-lg font-medium text-gray-800 mb-2">ご注文内容</h3>
                    <div id="order-items" class="space-y-2 mb-4">
                        <p class="text-gray-500">メニューから商品を選択してください。</p>
                    </div>
                    <div class="text-right font-bold text-xl">
                        合計: <span id="total-price">0</span>円
                    </div>
                </div>

                <!-- オプション -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">提供スタイル (複数選択可)</h3>
                        <div id="serving-style-options" class="space-y-1">
                            <!-- 提供スタイルはJSで生成 -->
                            <p class="text-sm text-gray-500">読み込み中...</p>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">食事タイミング</h3>
                        <select id="meal-type" class="w-full p-2 border rounded">
                            <option value="昼食のみ">昼食のみ</option>
                            <option value="夕食のみ">夕食のみ</option>
                            <option value="昼と夕両方">昼と夕両方</option>
                        </select>
                    </div>
                </div>

                <!-- 配送日・支払い方法 -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">配送希望日</h3>
                        <input type="date" id="delivery-date" class="w-full p-2 border rounded">
                        <p id="delivery-date-rule" class="text-sm text-gray-500 mt-1"></p>
                    </div>
                    <div>
                        <h3 class="text-lg font-medium text-gray-800 mb-2">お支払い方法</h3>
                        <select id="payment-method" class="w-full p-2 border rounded">
                            <!-- 支払い方法はJSで生成 -->
                            <option>読み込み中...</option>
                        </select>
                    </div>
                </div>

                <!-- 備考欄 -->
                <div>
                    <h3 class="text-lg font-medium text-gray-800 mb-2">備考欄</h3>
                    <textarea id="remarks" rows="3" class="w-full p-2 border rounded" placeholder="アレルギーやその他ご要望があればご記入ください。"></textarea>
                </div>

                <!-- 注文ボタン -->
                <button id="submit-order-button" class="w-full bg-green-500 text-white font-bold py-3 rounded-lg hover:bg-green-600 transition-colors disabled:bg-gray-400">この内容で注文する</button>
                <p id="form-error-message" class="text-red-500 mt-4 text-center"></p>
            </div>
        </section>
    </main>

    <!-- 注文完了モーダル -->
    <div id="success-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-xl text-center max-w-sm mx-auto">
            <h2 class="text-2xl font-bold mb-4">ご注文ありがとうございます！</h2>
            <p class="mb-6">ご注文を受け付けました。詳細は確認メールをご確認ください。</p>
            <button onclick="location.reload()" class="bg-blue-500 text-white px-6 py-2 rounded-lg">ページを更新する</button>
        </div>
    </div>

    <script type="module" src="./js/order.js"></script>
</body>
</html>
